<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="container">
  <div class="main-container">
    <img src="./images/image-equilibrium.jpg" alt="" class="img">
    <div>
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="duration">
      <div class="eth">
        <img src="./images/icon-ethereum.svg">0.041 ETH
      </div>
      <div class="days">
        <img src="./images/icon-clock.svg">3 days left
      </div>
    </div>
    <p style="border-bottom: 1px solid #D6D6D6;width: 100%;background-color: hsl(215, 51%, 70%); padding-bottom: 0.5px; margin-bottom: 15px"></p>
    <div class="footer">
      <span><img src="./images/image-avatar.png" alt=""></span>Creation of <span id = "name"> Jules Wyvern</span>
    </div>

  </div>
<br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sirisha</a>.
  </div>
</body>

</html>
